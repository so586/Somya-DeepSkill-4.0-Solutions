<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flight Booking Output</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f0f8ff;
      padding: 20px;
    }
    .box {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 20px auto;
      max-width: 600px;
    }
    h1, h2 {
      color: #0e4d92;
    }
    .confirmed {
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Flight Ticket Booking App</h1>
    <h2>Welcome User!</h2>
    <p>You are now logged in and can book tickets.</p>
    <form>
      <p><strong>Name:</strong> Alex</p>
      <p><strong>Flight:</strong> AI102 - Mumbai to Bengaluru</p>
    </form>
    <p class="confirmed">Booking Confirmed! Alex, your ticket for flight AI102 is booked.</p>
  </div>
</body>
</html>
