<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Segoe UI; padding: 20px; background-color: #f4f4f4; }
    .textRed { color: crimson; font-weight: bold; }
    .textGreen { color: forestgreen; font-weight: bold; }
    .office-block {
      border: 2px solid #888;
      padding: 20px;
      margin: 15px auto;
      border-radius: 12px;
      background-color: #ffffff;
      width: 60%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1 style="color:#0e4d92;">Office Space, at Affordable Range</h1>
  <img src="office.jpg" width="25%" height="25%" alt="Office Space" style="border-radius:10px; margin-bottom:20px;" />

  <div class="office-block">
    <h2>Name: DBS</h2>
    <h3 class="textRed">Rent: Rs. 50000</h3>
    <h3>Address: Chennai</h3>
  </div>

  <div class="office-block">
    <h2>Name: WeWork</h2>
    <h3 class="textGreen">Rent: Rs. 75000</h3>
    <h3>Address: Bangalore</h3>
  </div>

  <div class="office-block">
    <h2>Name: Smartworks</h2>
    <h3 class="textRed">Rent: Rs. 40000</h3>
    <h3>Address: Pune</h3>
  </div>

  <div class="office-block">
    <h2>Name: Regus</h2>
    <h3 class="textGreen">Rent: Rs. 62000</h3>
    <h3>Address: Delhi</h3>
  </div>
</body>
</html>
